      <div class="container_page_content">
        <div class="container_left_side">
            <div class="container_side_panel">
                <div class="test">
                    <h2 class="header_side_panel">Filter</h2>
                    <h3 class="header_side_panel">Color</h3>
                    <input class="checkbox_size" type="checkbox" id="item1">
                    <label class="label_size" for="item1">Red</label>
                
                    <input class="checkbox_size" type="checkbox" id="item2">
                    <label class="label_size" for="item2">Blue</label>
                
                    <input class="checkbox_size" type="checkbox" id="item3">
                    <label class="label_size" for="item3">Yellow</label>

                    <h3 class="header_side_panel">Weight</h3>
                    <input class="checkbox_size" type="checkbox" id="item1">
                    <label class="label_size" for="item1"> below 200gr</label>
                
                    <input class="checkbox_size" type="checkbox" id="item2">
                    <label class="label_size" for="item2">below 500gr</label>
                
                    <input class="checkbox_size" type="checkbox" id="item3">
                    <label class="label_size" for="item3">below 1kg</label>

                    <input class="checkbox_size" type="checkbox" id="item4">
                    <label class="label_size" for="item4">below 1.5kg</label>

                    <input class="checkbox_size" type="checkbox" id="item5">
                    <label class="label_size" for="item5">below 2kg</label>


                    <h3 class="header_side_panel">Packaging</h3>
                    <input class="checkbox_size" type="checkbox" id="item1">
                    <label class="label_size" for="item1">Vase</label>
                
                    <input class="checkbox_size" type="checkbox" id="item2">
                    <label class="label_size" for="item2">Bucket</label>
                
                    <input class="checkbox_size" type="checkbox" id="item3">
                    <label class="label_size" for="item3">Box</label>

                    <h3 class="header_side_panel">Season</h3>
                    <input class="checkbox_size" type="checkbox" id="item1">
                    <label class="label_size" for="item1">Spring</label>
                
                    <input class="checkbox_size" type="checkbox" id="item2">
                    <label class="label_size" for="item2">Summer</label>
                
                    <input class="checkbox_size" type="checkbox" id="item3">
                    <label class="label_size" for="item3">Autumn</label>

                    <input class="checkbox_size" type="checkbox" id="item4">
                    <label class="label_size" for="item4">Winter</label>

                    <h3 class="header_side_panel">Available</h3>
                    <input class="checkbox_size" type="checkbox" id="item1">
                    <label class="label_size" for="item1">Out Of Stock</label>
                
                    <input class="checkbox_size" type="checkbox" id="item2">
                    <label class="label_size" for="item2">Available</label>

                </div>
                    
                
                
                

                
                
                
            </div>
